language: python
python:
  - "2.7"
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda config --add channels cdat
  - conda config --add channels conda-forge
#  - travis_wait 30 conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION uvcdat configobj paramiko xlutils seawater pytz cmocean basemap-data-hires matplotlib>=2.0 scipy
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION cdms2 cdutil genutil esmpy fortran-compiler configobj paramiko xlutils seawater pytz cmocean basemap-data-hires matplotlib>=2.0 scipy
  - source activate test-environment
  - LDFLAGS="-shared" python setup.py install
  - LDFLAGS="-shared" python setup.py build_ext --inplace
  - export UVCDAT_ANONYMOUS_LOG=no



